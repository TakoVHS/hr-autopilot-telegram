name: Deploy to Oracle VM

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/hr-autopilot-backend:latest
            ghcr.io/${{ github.repository }}/hr-autopilot-backend:${{ github.sha }}
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ORACLE_SSH_KEY }}
      - name: Deploy via SSH
        env:
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GHCR_USER: ${{ secrets.GHCR_USER != '' && secrets.GHCR_USER || github.actor }}
        run: |
          ssh -o StrictHostKeyChecking=no $ORACLE_USER@$ORACLE_HOST "cd /opt/hr-autopilot && echo '$GHCR_PAT' | docker login ghcr.io -u $GHCR_USER --password-stdin && docker compose pull && docker compose up -d && curl -fsS http://localhost/health"
